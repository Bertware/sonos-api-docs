name: JSON validation

on:
  push:
    branches:
    - main
    - beta
    paths:
    - 'docs/schema/*.json'
    - 'docs/documentation.json'
    - 'docs/_data/projects.json'
    - 'generator/sonos-docs/templates/**/template.json'
    - '.github/workflows/json-validation.yml'
  pull_request:
    branches:
    - main

jobs:
  validate-docs:
    name: Validate JSON files
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2
      - name: Use node 16
        uses: actions/setup-node@v2
        with:
          node-version: 16
      - name: Validate docs/_data/projects.json
        run: npx ajv-cli validate -d ./docs/_data/projects.json -s ./docs/schema/projects.json -r ./docs/schema/author.json
      - name: Validate docs/documentation.json
        run: npx ajv-cli validate -s ./docs/schema/documentation.json -d ./docs/documentation.json
      - name: Validate template json files
        run: npx ajv-cli validate -s ./docs/schema/template.json -r ./docs/schema/author.json -d ./generator/sonos-docs/templates/**/template.json
